<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title> Projeto Calculadora </title>
</head>
<body>
    
    <div id="calculator">
        
        <div id="time">
            <p class="day"> </p>
            <p class="hour"> </p>
        </div>

        <div id="visor">
            <div class="visorFirstLine"> <p id="firstNumber"></p> <p id="op"></p> </div>
            <div class='visorSecondLine'> <p id="secondNumber"></p> </div> 
        </div>

        <div class="buttons">

            <div class="line">
                <div id="clean">C</div>
                <div id="cleanCurrentNumber"> CE </div>
                <div id="percentage">%</div>
                <div class="operator">/</div>
            </div>

            <div class="line">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operator">*</div>
            </div>

            <div class="line">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div id="minus">-</div>
            </div>
            
            <div class="line">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operator">+</div>
            </div>

            <div class="line">
                <div class="number">0</div>
                <div id="point">.</div>
                <div id="cleanOne"><</div>
                <div id="equal">=</div>
            </div>

        </div>

    </div>

</body>
</html>
